<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1 class="libraryTitle">Library Catalog</h1>
        <form id="form" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required  placeholder="Enter Title" class="inputTitle">
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required placeholder="Enter Author" class="inputAuthor">
            <br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required placeholder="Enter Year" class="inputYear">
            <br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required placeholder="Enter Genre" class="inputGenre">
            <br>
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" required placeholder="Enter Number of Pages" class="inputPages">
            <br>
            <input type="submit" value="Add Book" class="submitButton">
        </form>
        <div class="bookList">
            <h2>Book Added</h2>
            <ul id="bookDisplay"></ul>
            </div>
        <script src="script.js"></script>
        </body>
    </html>
